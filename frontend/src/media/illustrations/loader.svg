<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="64px" height="64px" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd" xmlns:xlink="http://www.w3.org/1999/xlink">
   <style>
    @keyframes visibilityCycle {
      0%    { opacity: 0; }
      12.5% { opacity: 1; }
      25%   { opacity: 1; }
      37.5% { opacity: 1; }
      45%, 55% { opacity: 1; }
      62.5% { opacity: 0; }
      75%   { opacity: 0; }
      87.5% { opacity: 0; }
      100%  { opacity: 0; }
    }

    #element1 {
      opacity: 0;
      animation: visibilityCycle 3s infinite;
      animation-delay: 0s;
    }

    #element2 {
      opacity: 0;
      animation: visibilityCycle 3s infinite;
      animation-delay: 0.375s; /* 12.5% von 3s */
    }

    #element3 {
      opacity: 0;
      animation: visibilityCycle 3s infinite;
      animation-delay: 0.75s; /* 25% von 3s */
    }
  </style>
